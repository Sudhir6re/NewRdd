<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pageheading.updateCSRFform}"></title>
</head>
<body class="CSRF-form">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container min-height-600">
<div class="breadcrumbMain">
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item"><a href="#"><span  th:utext="#{msg.thymeleaf.pagelabel.masterBD}"></span></a></li>
				    <li class="breadcrumb-item active" aria-current="page"><span th:utext="#{msg.thymeleaf.pagelabel.updateCSRFform}"></span></li>
				  </ol>
				</nav>
			</div>
			<h3 Class="PageHeading"><span  th:utext="#{msg.thymeleaf.pageheading.employeeList}"></span></h3>
		<fieldset class="container">
			<form class="form-horizontal" 
				th:object="${csrfFormModel}" method="POST"
				enctype="multipart/form-data">

				<input type="hidden" name="language" id="language"
					th:value="${language}" />

				

				<table id="tblDataTable" class="table table-striped table-bordered"
					style="width: 100%">
					<thead>
						<tr>
							<th th:utext="#{msg.thymeleaf.pagelabel.empstasavaarthid}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.empstsempname}"></th>
							<th
								th:utext="#{msg.thymeleaf.pagelabel.empstadateofjoining}"></th>
							<th
								th:utext="#{msg.pagelabel.designation}"></th>
							<th
								th:utext="#{msg.thymeleaf.pagelabel.ddocode}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.office}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.dcpsId}"></th>
						</tr>
					</thead>
					<tbody>
						 <tr th:each="varEmp : ${lstEmpList}">
							<td><a th:text="${varEmp.sevaarthId}"  th:href="@{${'/ddo/updateCSRFForm/'+varEmp.empId}}"></a></td>
							<td th:text="${varEmp.empName}"></td>
							<td th:text="${varEmp.DOJ}"></td>
							<td th:text="${varEmp.designationName}"></td>
							<td th:text="${varEmp.DDOCode}"></td>
							<td th:text="${varEmp.officeName}"></td>
							<td th:text="${varEmp.dcpsId}"></td>
							
							
						</tr> 
					</tbody>
					
				</table>
			</form>

		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/project/datatable-common.js}"></script>
	<script th:src="@{/js/project/mst-department.js}"></script>


</body>
</html>
