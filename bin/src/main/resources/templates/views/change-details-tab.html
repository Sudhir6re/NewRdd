<body class="change-details-tab">
	<div class="SevaarthId" th:fragment="SevaarthId">

			<tr>
				<td width="25%">
					<div class="sevaarthIdBlock">
						<label><span
							th:utext="#{msg.thymeleaf.pagelabel.sevaarthId}"></span>&nbsp;&nbsp;<b>
								<font color="red" size="4px;">*</font>

	<div class="EmployeeDatils" th:fragment="EmployeeDetails">

				<td width="15%"><label><span

				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.fName}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>

			</tr>
			<tr>

						th:utext="#{msg.thymeleaf.pagelabel.fullnamedevnagri}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="30%"><input type="text" size="40%"

			</tr>

				<td width="30%"><input type="text" size="40%"
					th:field="*{buckleNo}" class="form-control" /></td>
			</tr>

					<label><span th:utext="#{msg.thymeleaf.pagelabel.male}"></span></label>
					<input type="radio" value="Female" id="gender" name="gender"

						th:utext="#{msg.thymeleaf.pagelabel.female}"></span></label> <input
					type="radio" value="Transgender" id="gender" name="gender"
					ng-model="gender" th:field="*{gender}" th:value="T" /> <label><span
						th:utext="#{msg.thymeleaf.pagelabel.transgender}"></span></label></td>

				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.religion}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<!--  <td width="30%"><input type="radio" size="2" id="gender" name="gender" ng-model="gender" th:field="*{gender}" 
										 th:value="M"/> <label><span th:utext="#{msg.thymeleaf.pagelabel.male}"></span></label>  
										  <input type="radio" value="Female"  id="gender" name="gender" ng-model="gender" th:field="*{gender}" th:value="F"/>
										    <label><span th:utext="#{msg.thymeleaf.pagelabel.female}"></span></label> 
										    <input type="radio" value="Transgender"  id="gender" name="gender" ng-model="gender" th:field="*{gender}" th:value="T"/> <label><span th:utext="#{msg.thymeleaf.pagelabel.transgender}" ></span></label></td>  -->
				<td width="30%"><select class="form-control"
					th:field="*{religionCode}">
						<option th:value="0"
							th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option th:each="varCommon : ${mstReligionLst}"
							th:value="${varCommon.religionId}"
							th:text="${language=='mh' ?  varCommon.religionNameMarathi:varCommon.religionNameEnglish}"></option>
				</select></td>
			</tr>
			<tr>
				<td width="25%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.married}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="25%"><input type="radio" size="2" id="married"
					onchange="checkGender();" name="married" ng-model="married"
					th:field="*{maritalStatus}" th:value="Y" /> <label><span
						th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterialYes}"></span></label>
					<input type="radio" value="Female" id="married"
					onchange="checkGender();" name="married" checked="checked"

						th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterialNo}"></span></label></br>
					<label id="maritalStatus-error" class="error" for="maritalStatus">
				</label></td>
				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.fatherhusbandname}"></span>&nbsp;&nbsp;
						<!-- <b><font
													color="red" size="4px;">*</font></b> --> </label></td>
				<td width="30%"><input type="text" size="40%"

					th:field="*{employeeMNameMr}" class="form-control" /></td>
			</tr>
			<tr>
				<td width="25%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.DOB}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="25%"><input type="date" size="40%" ng-model="dob"

					class="input-style" /></td>
				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.servicejoindate}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="30%"><input type="date"
					ng-model="serviceJoiningDate" onBlur="getDOJ();"
					th:attr="max=${date}" id="serviceJod" th:field="*{doj}"
					class="input-style" /></td>
			</tr>
			<tr>

						th:utext="#{msg.thymeleaf.pagelabel.currentaddress}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b> </label></td>
				<td width="25%"><textarea id="addressBuilding"

						style="text-transform: uppercase" th:field="*{address1}"
						class="form-control"></textarea></td>
				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.permanentaddresssameornot}"></span>&nbsp;&nbsp;</label></td>
				<td width="30%"><input type="checkbox" id="sameOrNot"
					name="sameOrNot" /></td>
			</tr>
			<tr class="permanentaddresssameornotmain">
				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.permanentaddress}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="30%"><textarea onblur="Validatealphanumaric(this);"
						id="addressStreet" style="text-transform: uppercase;"
						th:field="*{address2}" class="form-control"></textarea></td>
				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.pincode}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>

				<td width="30%"><input type="text" size="40%" maxlength="6"
					name="pinCode" id="pinCode" onblur="pincodevalide(this)"
					th:field="*{pinCode}" class="form-control number" /></td>
			</tr>

			<tr>
				<td width="25%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.state}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b> </label></td>
				<td width="25%"><select class="form-control" id="stateCode"
					name="stateCode" th:field="*{stateCode}">
						<option th:value="0"
							th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option th:each="varCommon : ${lstAllState}"
							th:value="${varCommon.stateCode}"
							th:text="${varCommon.stateNameEn}"></option>
				</select></td>
				<td width="25%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.district}"></span>
						&nbsp;&nbsp;<b> <font color="red" size="4px;">*</font>
					</b> </label></td>
				<td width="25%"><select class="form-control" id="districtCode"
					name="districtCode" th:field="*{districtCode}">
						<option th:value="0"
							th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option th:each="varCommon : ${lstAllDistrict}"
							th:value="${varCommon.districtId}"
							th:text="${varCommon.districtName}"></option>
				</select></td>
			</tr>

			<tr>

				<td width="25%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.physicallyhandicap}"></span>
						&nbsp;&nbsp;<b> <font color="red" size="4px;">*</font>
					</b> </label></td>
				<td width="25%"><input type="radio" size="2"
					id="physicallyHandicapped" th:field="*{physicallyHandicapped}"
					th:value="Y" /> <label> <span
						th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterialYes}"></span>
				</label> <input type="radio" id="physicallyHandicapped"
					name="physicallyHandicapped" th:field="*{physicallyHandicapped}"
					th:value="N" /> <label><span
						th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterialNo}"></span></label>
					</br> <label id="physicallyHandicapped-error" class="error"
					for="physicallyHandicapped"> </label></td>
				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.mobileno}"></span>
						&nbsp;&nbsp;<b> <font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="30%"><input type="text" size="40%" id="mobileNo1"
					minlength="10" maxlength="10" th:field="*{mobileNo1}"
					class="form-control number mobilevalidation" /></td>
			</tr>
			<tr>
				<td width="25%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.email}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b> </label></td>
				<td width="25%"><input type="email" size="40%" id="email"
					name="email" th:field="*{emailId}" onblur="ValidateEmail(this);"
					class="form-control email" /></td>
				<td width="15%"><label><span
						th:utext="#{msg.thymeleaf.pagelabel.panno}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="30%"><input type="text" size="40%" id="panNo"
					onblur="validatePanUniqe();" name="panNo" maxlength="10"
					placeholder="ABCDE1234F" style="text-transform: uppercase"
					th:field="*{panNo}" class="form-control " /></td>
			</tr>
			<tr>
				<td width="15%"><label>Qualification&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="30%"><select class="form-control" id="qid"
					th:field="*{qualification}">
						<option th:value="0"
							th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option th:each="varPay : ${lstQualification}"
							th:value="${varPay.qId}"
							th:text="${language=='mh' ? varPay.qualification : varPay.qualification}"></option>
				</select></td>
			</tr>
			<tr>
				<td width="25%"><label><span>Secondary Qualification</span>
						&nbsp;&nbsp;<b> <font color="red" size="4px;">*</font>
					</b>
				</label></td>
				<td width="25%"><select class="form-control"
					id="secqualification" name="secqualification"
					th:field="*{secqualification}">
						<option th:value="0"
							th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option th:each="varPay : ${lstQualification}"
							th:value="${varPay.qualification}"
							th:text="${language=='mh' ? varPay.qualification : varPay.qualification}"></option>
				</select></td>
			</tr>
			<tr>
				<td width="15%"><label>More Qualification<b> <font
							color="red" size="4px;">*</font>
					</b></label></td>
				<td width="30%"><input type="text" size="40%"
					id="morequalification" name="morequalification"
					style="text-transform: uppercase" th:field="*{morequalification}"
					class="form-control " /></td>
			</tr>

	</div>

			<tr>

				<td width="30%"><select class="form-control"

						<option th:each="varFieldOfficeMst : ${lstAdminOfficeMst}"

												<option th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
										</select> </td> -->

						<option th:each="varPay : ${lstAppointment}"

					class='glyphicon glyphicon-trash' onclick="deleteRow();"></a></td>
			</tr>
		</table>
	</div>
	<div class="photosign" th:fragment="PhotoSignature">
		<table class="table table-bordered">
			<tr>
				<td width="10%"><label><span
						th:utext="#{msg.thymeleaf.pagelabl.filedesc}"></span> &nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b> </label></td>
				<td width="25%"><input type="text" size="40%"
					placeholder="Photo" readonly="readonly" ng-model="fileDesc"
					id="photodesc" name="photodesc" class="form-control"
					accept="image/png, image/jpeg" /></td>
				<td width="10%"><label><span
						th:utext="#{msg.thymeleaf.pagelabl.attachfile}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="25%">
					<!-- 										<input type="file" ng-model="attachFile" id="photo" /> -->
					<input type="file" ng-model="attachFile" id="files"
					onchange="getimage(this);" name="files"
					accept="image/png, image/jpeg" />
				</td>
				<!-- 										<td width="10%"><label class="btn btn-info"><span -->
				<!-- 												th:utext="#{msg.thymeleaf.pagelabl.uploadphoto}" -->
				<!-- 												ng-click="uploadPhoto();"></span></label></td> -->
				<td width="10%">
					<!-- 										<img id="photoView" src="#" onerror="" width="100" height="100" /> -->
					<img id="imagePath"
					th:src="@{${'/ddoast/viewFilephoto/' + empChangeDetailsModel.employeeId}}"
					width="100" height="100" />
				</td>
			</tr>
			<tr>
				<td width="10%"><label><span
						th:utext="#{msg.thymeleaf.pagelabl.signDesc}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="25%"><input type="text" size="40%"
					placeholder="Signature" readonly="readonly" id="signaturedesc"
					name="signaturedesc" ng-model="signature" class="form-control" /></td>
				<td width="10%"><label><span
						th:utext="#{msg.thymeleaf.pagelabl.attachfile}"></span>&nbsp;&nbsp;<b>
							<font color="red" size="4px;">*</font>
					</b></label></td>
				<td width="25%">
					<!-- 										<input type="file" ng-model="attachFile1" id="signature" th:field="*{photoAttachmentId}"  /> -->
					<input type="file" ng-model="attachFile1" id="files"
					onchange="getimagesign(this);" name="files" />
				</td>
				<!-- 										<td width="10%"><label class="btn btn-info"><span -->
				<!-- 												th:utext="#{msg.thymeleaf.pagelabl.uploadphoto}" -->
				<!-- 												ng-click="uploadPhoto1();"></span></label></td> -->
				<td width="10%">
					<!-- 										<img id="blah" src="#" width="100" height="100" onerror="" /> -->
					<img id="imagePathSign"
					th:src="@{${'/ddoast/viewFileSign/' + empChangeDetailsModel.employeeId}}"
					width="100" height="100" />
				</td>
			</tr>
		</table>
	</div>


</body>

</html>
