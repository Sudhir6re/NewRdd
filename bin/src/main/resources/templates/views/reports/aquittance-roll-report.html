<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Aquittance Roll</title>
<link rel="stylesheet" th:href="@{/css/print.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<style>
table.table.table-bordered table.bor-0, table.table.table-bordered table.bor-0 *
	{
	border: none !important;
}
</style>
</head>
<body class="aquittance-roll-report">
	<div class="container-fluid">
		<div th:replace="header/menuHeader :: var-script-header"></div>
		<div id="print-content">
			<fieldset>

				<div class="text-center">
					<h3 Class="PageHeading">Aquittance Roll</h3>
				</div>
				<table class="bor-0">
					<tbody>
						<tr>
							<td colspan="2" style="font-weight: bold; text-align: center;"></td>
						</tr>
						<tr>
							<td style="font-weight: bold; text-align: left;">For the
								Month of <span th:text="${currmonyer}"></span>
							</td>
							<td style="font-weight: bold; text-align: right;">Section
								:All Employees</td>
						</tr>
						<tr>
							<td style="font-weight: bold; text-align: left;">Name of the
								Office : <span th:text="${officename}"></span>
							</td>
							<td style="font-weight: bold; text-align: right;">Treasury :
								<span th:text="${trsyCode}"></span> DDO: <span th:text="${ddoname}"></span></td>
						</tr>
					</tbody>
				</table>
				<br />
				<table class="table table-bordered table-striped">

					<thead>
						<tr>
							<th th:utext="#{msg.thymeleaf.pagelabel.srno}" />
							<th th:utext="#{msg.thymeleaf.label.nameofGovServ}" />
							<th th:utext="#{msg.thymeleaf.pagelabel.aqunetpayamt}" />
							<th th:utext="#{msg.thymeleaf.pagelabel.aqudatedsign}" />
							<th th:utext="#{msg.thymeleaf.pagelabel.aqutotalngded}" />
							<th th:utext="#{msg.thymeleaf.pagelabel.aqunetamt}" />
						</tr>
					</thead>

					<tbody>

						<tr th:each="varData : ${aquittanceinfo}">
							<td class="text-center" th:text="${varDataStat.index+1}"></td>
							<td class="text-center" th:text="${varData.empName}"></td>
							<td class="text-center" th:text="${varData.netamt}"></td>
							<td class="text-center"></td>
							<td class="text-center" th:text="${varData.Totaldedamt}"></td>
							<td class="text-center" th:text="${varData.netamt}"></td>
						</tr>

						<tr>

							<td></td>
							<td style="font-weight: bold;">Total (`):</td>
							<td th:text="${totalnetamt}"></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>

							<td></td>
							<td style="font-weight: bold;">Grand Total (`):</td>
							<td th:text="${totalnetamt}"></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>

							<td></td>
							<td style="font-weight: bold;">Grand Total in Words (`):</td>
							<td th:text="${word}"></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
				<br />
				<table class="table bor-0">
					<tbody>
						<tr>
							<td valign="middle" style="font-weight: bold;"><br /> <b>Verification
									Time:-</b><span th:text="${systemdate}"></span><br /> <span>*
									Generated By <span
									th:text="#{msg.thymeleaf.pagelabel.hteCustSevaarth}"></span>
							</span></td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</div>
		<div class="text-center">
			<button id="print" onclick="printContent('print-content');"
				class="btn">Print</button>
			<input type="button" name="btnBackAgain" id="btnBackAgain"
				onclick="history.back()" value="Back" class="buttontag">
		</div>
	</div>

</body>
</html>
