	<button id="print" onclick="printContent('print-content');"
		class="btn orange" style="VISIBILITY: HIDDEN;">Print</button>
	<div style="position: fixed; bottom: 10%; left: 50%; right: 50%;">
		<a th:href="@{/user/home}" class="btn fltcnl"><span
			th:text="#{msg.thymeleaf.pagelabel.btnCancel}"></span></a>
	</div>
	
	
	<script>
	
	
	$(document).ready(function(){
		$("#print").click();
		$("#loaderMainNew").hide();
	});
	
		function printContent(el) {
			var restorepage = $('body').html();
			var printcontent = $('#' + el).clone();
			$('body').empty().html(printcontent);
			window.print();
			history.back();
		}

		$("table#dataTable0 span").each(function() {
			var text = $(this).text();
			var dataType = typeof text;
			if (dataType == "string" && text != null && text != '') {
				text = text.split('_').join(' ');
				$(this).text(capitalize(text.toLowerCase()));
			}
		});

		function capitalize(input) {
			var words = input.split(' ');
			var CapitalizedWords = [];
			for (var i = 0; i < words.length; i++) {
				var word = words[i];
				var caps = word.charAt(0).toUpperCase() + word.slice(1);
				CapitalizedWords.push(caps);
			}
			return CapitalizedWords.join(' ');
		}
	</script>
