			<form class="form-horizontal"

				name="allowMst" enctype="multipart/form-data">

				<input type="hidden" name="message" id="message"
					th:value="${message}" /> <input type="hidden" name="language"
					id="language" th:value="${language}" /> <input type="hidden"
					name="context" id="context" th:value="${context}" />

				<div class="form-group">
					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.paycommission}"></span>&nbsp;&nbsp;<b><font

					<div class="col-sm-3">

							th:field="*{payCommissionCode}">
							<option th:value="0"

							<option th:each="varPay : ${lstddcPayCommission}"
								th:value="${varPay.id}"

						</select>
					</div>
					
			


				</div>
				
				<div class="form-group">
							<label class="control-label col-sm-2" for="title"> <span

					</div>

					<div class="col-sm-3">

					</div>
					
			


				</div>

				<div class="form-group">

					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.label.cityClassX}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="cityClassx"
							th:field="*{cityClassX}"></input>
						
					</div> 
					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.label.cityClassY}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="cityClassY"
							th:field="*{cityClassY}"></input>
					</div>

			</div>

				
				<div class="form-group">

					
					
					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.label.cityClassZ}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="cityClassZ"
							th:field="*{cityClassZ}"></input>
							
							<input type="hidden" id="allowanceHRAId" th:field="*{allowanceHRAId}"/>
					</div>	
				
				</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.status}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
							<select class="form-control" th:field="*{isActive}">
							<option th:value="0" th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option th:value="1"  th:selected="${isActive == 1}"  th:utext="#{msg.thymeleaf.pagelabel.dropdown.active}"></option>
							<option th:value="0" th:selected="${isActive == 0}"  th:utext="#{msg.thymeleaf.pagelabel.dropdown.inactive}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group text-center">
					<hr />
					<input type="submit" id="btnSave" class="btn btn-primary"
						th:value="#{msg.thymeleaf.pagelabel.btnUpdate}" />
					<!-- <input type="button" class="btn btn-info" id="btnCancel" th:value="#{msg.thymeleaf.pagelabel.btnCancel}"/> -->
			
					<a th:href = "@{/master/HRAAllowance}" >
  					<input type="button"  class="btn btn-info"   th:href = "@{/master/HRAAllowance}" 
  					 th:value="#{msg.thymeleaf.pagelabel.btnCancel}"  /> </a>
				
				</div>
			</form>
		</fieldset>
