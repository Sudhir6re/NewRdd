<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pagelabel.createsubMenuScreen}"></title>
</head>
<body class="mst-sub-menu">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.UtilitiesBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pagelabel.createsubMenuScreen}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{msg.thymeleaf.pagelabel.createsubMenuScreen}"></span>
		</h3>
		<fieldset class="container">
			<!-- <b><legend th:utext="#{msg.thymeleaf.pagelabel.subMenuScreen}"
					th:style="${'color: orange;'}"></legend></b> -->

			<form class="form-horizontal" th:action="@{/master/saveSubMenu}"
				th:object="${mstSubMenuModel}" method="POST" name="mstSubMenu"
				enctype="multipart/form-data">

				<input type="hidden" name="language" id="language"
					th:value="${language}" /> <input type="hidden" name="message"
					id="message" th:value="${message}" />

				<div class="form-group">

					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.roleName}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{roleName}">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option th:each="varRole : ${lstRole}"
								th:value="${varRole.RoleId}"
								th:text="${language=='mh' ? varRole.roleName : varRole.roleName}"></option>
						</select>
					</div>

					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.menuName}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{menuName}">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option th:each="varMenu : ${lstMenu}"
								th:value="${varMenu.menuCode}"
								th:text="${language=='mh' ? varMenu.menuNameMarathi : varMenu.menuNameEnglish}"></option>
						</select>

					</div>

				</div>

				<div class="form-group">

					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.subMenuEnglish}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="subMenuEnglish"
							th:field="*{subMenuEnglish}" />
					</div>

					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.subMenuMarathi}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="subMenuMarathi"
							th:field="*{subMenuMarathi}" />
					</div>

				</div>

				<div class="form-group ">

					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.controllerName}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="controllerName"
							th:field="*{controllerName}" />
					</div>



					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.linkName}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="linkName"
							th:field="*{linkName}" />
					</div>

				</div>

				<div class="form-group text-center">
					<hr />
					<input type="submit" id="btnSave" class="btn btn-primary"
						th:value="#{msg.thymeleaf.pagelabel.btnSave}" /> <input
						type="reset" id="btnReset" class="btn btn-primary"
						th:value="#{msg.thymeleaf.pagelabel.btnReset}" /> <a
						th:href="@{/user/home}" class="btn"><span
						th:text="#{msg.thymeleaf.pagelabel.btnCancel}"></span></a>
				</div>
				<div class="table-responsive">
					<table id="tblDataTable" class="table table-striped table-bordered"
						style="width: 100%">
						<thead>
							<tr style="text-align: center;">
								<th th:utext="#{msg.thymeleaf.pagelabel.sNo}"
									style="text-align: center;" />

								<th th:utext="#{msg.thymeleaf.pagelabel.roleName}"
									style="text-align: center;" />
								<th th:utext="#{msg.thymeleaf.pagelabel.menuName}"
									style="text-align: center;" />

								<th th:utext="#{msg.thymeleaf.pagelabel.subMenuEnglish}"
									style="text-align: center;"  class="minwidth100"/>

								<th th:utext="#{msg.thymeleaf.pagelabel.subMenuMarathi}"
									style="text-align: center;" class="minwidth100"/>

								<th th:utext="#{msg.thymeleaf.pagelabel.controllerName}"
									style="text-align: center;" class="minwidth100"/>

								<th th:utext="#{msg.thymeleaf.pagelabel.linkName}"
									style="text-align: center;" />

								<th th:utext="#{msg.thymeleaf.pagelabel.status}"
									style="text-align: center;" />
								<th th:utext="#{msg.thymeleaf.datatablelabel.action}"
									style="text-align: center;"></th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="varSubMenu : ${lstSubMenu}">
								<td th:text="${varSubMenuStat.index+1}"></td>
								<td th:text="${varSubMenu.roleName}"></td>
								<td th:text="${varSubMenu.menuName}"></td>
								<td th:text="${varSubMenu.subMenuEnglish}"></td>
								<td th:text="${varSubMenu.subMenuMarathi}"></td>
								<td th:text="${varSubMenu.controllerName}"></td>
								<td th:text="${varSubMenu.linkName}" class="linknametd"></td>
								<td class="text-center"><span
									th:if="${varSubMenu.isActive} == '1'"> <span
										class="label label-success"
										th:utext="#{msg.thymeleaf.status.active}"></span>
								</span> <span th:if="${varSubMenu.isActive} =='0'"> <span
										class="label label-danger"
										th:utext="#{msg.thymeleaf.status.inactive}"></span>
								</span></td>

								<td>
									<div class="form-group text-center flex">
										<a data-toggle="tooltip" title="Edit"
											th:href="@{'/master/editSubMenu/' + ${varSubMenu.subMenuId}}"><span
											class="glyphicon glyphicon-edit"></span></a>
										<!-- <a data-toggle="tooltip" title="Delete"
											th:onclick="${'ConfirmDeleteRecord('+varSubMenu.subMenuKey+', '+varSubMenu.menuKey+', '+varSubMenu.roleKey+', '+varSubMenu.isActive+');'}">
											<span class="glyphicon glyphicon-trash"></span>
										</a> -->
										<!-- <a data-toggle="tooltipDelete" title="Delete"
											th:onclick="'ConfirmDeleteRecord('+${varSubMenu.subMenuKey}+','+${varSubMenu.menuKey}+,'+${varSubMenu.roleKey}+','+${varSubMenu.isActive}+');'"><span
											class="glyphicon glyphicon-trash"></span></a> -->
									</div>
								</td>
							</tr>
						</tbody>

					</table>
				</div>
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />

			</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>

	<script th:src="@{/js/project/datatable-common.js}"></script>
	<script th:src="@{/js/jquery.validate.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
	<script th:src="@{/js/project/mst-sub-menu.js}"></script>

</body>
</html>
