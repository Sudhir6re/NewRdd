<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pagelabel.resetpasstitle}"></title>
<link rel="stylesheet" href="css/login.css" th:href="@{/static/css/login.css}" />
<link rel="stylesheet" href="../static/css/payrollStyles.css"
	th:href="@{/static/css/payrollStyles.css}" />
<style>
.border.border-secondary.rounded.p-3 p {
    margin: 0;
    width: 100% !important;
        max-width: 100%;
}
.changepass {
    width: 65%;
}
.resetBox {
    border: none !IMPORTANT;
    box-shadow: 0px 0px 7px 2px #ccc;
    padding: 36px !IMPORTANT;
}
</style>
</head>
<body class="reset_password">
	<div th:replace="/header/indexheader :: varmenuheader"></div>
	<div class="page_Height container">
		<div >
			<h3 class="PageHeading">Reset Your Password</h3>
		</div>

		<form th:action="@{/resetPassword}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			
			<input type="hidden" name="token" th:value="${token}" />
			
			<div class="border border-secondary rounded p-3 resetBox">
				<div>
					<p>
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Enter your new password"
							required autofocus />
					</p>
					<p>
						<input type="password" class="form-control"  name="cnfrmPassword" id="cnfrmPassword"
							placeholder="Confirm your new password" required
							oninput="checkPasswordMatch(this);" />
					</p>
					<p class="text-center">
						<input type="submit" value="Change Password"
							class="btn changepass" />
					</p>
				</div>
			</div>
		</form>
	</div>
	<div class="container" th:replace="header/footer :: varfooter"></div>
</body>
</html>
