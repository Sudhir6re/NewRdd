								<script>
									$('.count')
											.each(
													function() {
														$(this)
																.prop(
																		'Counter',
																		0)
																.animate(
																		{
																			Counter : $(
																					this)
																					.text()
																		},
																		{
																			duration : 500,
																			easing : 'swing',
																			step : function(
																					now) {
																				var n2 = Math
																						.ceil(now);
																				var formatter = new Intl.NumberFormat(
																						'en-IN',
																						{
																							minimumFractionDigits : 0,
																						});

																				$(
																						this)
																						.text(
																								formatter
																										.format(n2));

																			}
																		});
													});
