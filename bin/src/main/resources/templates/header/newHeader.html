<div id="navbar" th:fragment="varnewheader">
	<header class="newHeader">
	<input type="hidden"
			name="levelRoleVal" id="levelRoleVal" th:value="${session.levelRoleVal}" />
		<div class="HeaderTopBar-main container">
			<div class="HeaderTopBar flex row">
				<div class="header-top-timer col-md-6 col-xs-12 text-left">
					<div id="txt"></div>
				</div>
				<div class="header-top-user col-md-6 col-xs-12 text-right">
					<b th:inline="text" 
						class="aadhaarlogo white"> <label
						th:utext="#{msg.thymeleaf.heading.login}"></label> | <font
						color="" id="logUser">[[${#httpServletRequest.remoteUser}]]</font>
					</b>
				</div>
			</div>
		</div>
		<div class="header container" align="left">
			<!--  <img src="/images/maharashtra_govt_logo.png" align="Maharashtra Government" class="logo"  /> -->
			<div class="row flex">
				<div class="col-md-9 main-logo flex">
					<img th:src="@{/images/logo-v16.png}" id="favicon" alt="Maharashtra Government"
						class="logo" />
					<div class=" logo-title">
						<p class="deptname"><span th:utext="#{msg.thymeleaf.pagelabel.MahaSevaarth}"></span></p>
						<p class="logo-sub-text"><span th:utext="#{msg.thymeleaf.pagelabel.Officialwebsite}"></span></p>
					</div>
				</div>
				<div class="col-md-3 text-right secondary-logo">
					<img th:src="@{/images/logoit.png}" alt="Maharashtra Government"
						class="aadhaarlogo" /> <img th:src="@{/images/maha-logo.png}"
						alt="Maharashtra Government" class="aadhaarlogo small-hide" />

				</div>
			</div>
			<div class="clear"></div>
		</div>
		<!-- 		<div class="header" align="left">
			<img src="/images/maharashtra_govt_logo.png"
				align="Maharashtra Government" class="logo" />
				<img src="/images/logo-v16.png"
				align="Maharashtra Government" class="logo" /> <span
				class="deptname"
				th:utext="#{msg.thymeleaf.heading.maharashtragovernment}"></span>
			 <img src="Images/aadhaar.png" align="Maharashtra Government" class="aadhaarlogo"/>
			<img src="/images/mahait-footer.png" align="Maharashtra Government" class="aadhaarlogo"  />
			<b th:inline="text" align="Maharashtra Government"
				class="aadhaarlogo"><label
				th:utext="#{msg.thymeleaf.heading.login}"></label><font color="blue"
				id="logUser">[[${#httpServletRequest.remoteUser}]]</font> </b>


			<div class="clear"></div>

		</div> -->



		<div class="container">
			<nav class="navbar navbar-default" role="navigation">
				<div class="">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
					</div>
					<!-- 		<div class="bas"
						th:utext="#{msg.thymeleaf.heading2.mahaitpayrollsystem}"></div> -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">


						<!-- menuList and subMenuList Coming from Intially from TopicController -> topics.html  and also setted to each and every controller -->
						<ul class="nav navbar-nav navbar-left">
							<li class="Menu-item-li first-li"><a th:href="@{/user/home}">
									<span class="glyphicon glyphicon-home"></span>
							</a></li>
							<li class="dropdown Menu-item-li" th:each="varMenu : ${menuList}"><a
								href="#" class="dropdown-toggle" data-toggle="dropdown"
								th:utext="${varMenu.menuName}"><b class="caret"></b></a>

								<ul class="dropdown-menu">
									<li th:each="varSubMenu: ${subMenuList}" class="Menu-item-li"><a
										href="#" th:if="${varMenu.key == varSubMenu.menuKey}"
										th:utext="${varSubMenu.subMenuName}"
										th:href="@{${varSubMenu.linkName}}"></a></li>
								</ul></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="Menu-item-li"><a href="/user/logOut"
								th:href="@{#}" onclick="$('#form').submit();"> <span
									aria-hidden="true" th:utext="#{menu.logout}"></span>
							</a>
								<form style="visibility: hidden" id="form" method="post"
									action="#" th:action="@{/home}"></form></li>
							<li class="Menu-item-li"><span th:if="${language == 'en'}">
									<a class="lang-tit" th:href="@{?lang=mh}">मराठी</a>
							</span> <span th:if="${language == 'mh'}"> <a class="lang-tit"
									th:href="@{?lang=en}">English</a></span></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>

</div>

	<footer>
		<div class="footer">
			<span th:utext="#{msg.thymeleaf.pagelabel.footerText}"> </span>
			<div class="foot-log-main flex float-right">
				<span th:utext="#{msg.thymeleaf.pagelabel.developByText}"></span> <img
					th:src="@{/images/footer-logo-w.png}" alt="center" />
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</footer>
