<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pageheading.flagStatus}"></title>
<style type="text/css">
</style>
</head>
<body class="flag-status">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.reportBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pageheading.flagStatus}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext=#{msg.thymeleaf.pageheading.flagStatus}></span>
		</h3>

		<div class="formMain container">
			<div id="content">
				<form method="GET" name="flagstatus" class="form-horizontal"
					th:object="${flagStatusModel}">  <!-- th:action="@{/mdc/statusFlag}" -->
					<div class="form-group row">
						<div class="col-md-3 text-center">
							<label for="billDesc">Bill Description</label>
						</div>
						<div class="col-md-3">
							<input type="text" id="billDesc"
								th:filed="${flagStatusModel.billDescription}" class="form-control" />
						</div>
						<div class="col-md-3 text-center">
							<input type="submit" id="submit" class="btn" onclick="showTb();" />
						</div>
					</div>
					<div class="hiddentb">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Bill Status Id</th>
									<th>Bill Status Code</th>
									<th>Is Active</th>
									<th>Bill Description</th>
									<th>Bill Name</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="flagStatusModel : ${flagStatusModel}">
									<td><span th:text="${flagStatusModel.billStatusId}"></span></td>
									<td><span th:text="${flagStatusModel.billStatusCode}"></span></td>
									<td><span th:text="${flagStatusModel.isActive}"></span></td>
									<td><span th:text="${flagStatusModel.billDescription}"></span></td>
									<td><span th:text="${flagStatusModel.billName}"></span></td>
								</tr>
							</tbody>
						</table>
						<br />
					</div>
				
					<br />
					<div class="text-center">
						<input type="button" name="btnCancel" onclick="history.back()"
							id="btnCancel" value="Cancel" class="buttontag" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script>
		$(".hiddentb").hide();
		function showTb() {
			$(".hiddentb").fadeIn(120);
		}
	</script>
</body>
</html>
