<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Security-Policy" content="form-action 'self';" />
<title th:utext="#{msg.pagelabel.updateUIDNo}"></title>
<style type="text/css">
</style>
</head>
<body class="updateUID">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.masterBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.pagelabel.updateUIDNo}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{msg.pagelabel.updateUIDNo}"></span>
		</h3>

		<!-- <div align="center" class="success">
			<span th:utext="${message}"></span>
		</div> -->

		<fieldset class="container">
			<form class="form-horizontal" method="POST"
				th:action="@{/ddoast/saveuidNo}" th:object="${updateUIDModel}"
				enctype="multipart/form-data">



				<input type="hidden" name="message" id="message"
					th:value="${message}" />
				<input type="hidden" name="language" id="language"
					th:value="${language}" />
				<hr />
				<table id="tblDataTable" class="table table-striped table-bordered"
					style="width: 100%">
					<thead>
						<tr>
							<th th:text="#{msg.thymeleaf.pagelabel.select}"></th>

							<th th:text="#{msg.thymeleaf.pagelabel.sevaarthId}"></th>
							<th th:text="#{msg.thymeleaf.pagelabel.employeeName}"></th>
							<th th:text="#{msg.thymeleaf.pagelabel.UIDNO}"
								style="width: 170px !important;"></th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="att, itemStat : ${updateUIDModel.emplist}">
							<td><input type="checkbox" name="checkboxid" id="checkboxid"
								class="checkbox"
								th:value="${updateUIDModel.emplist[__${itemStat.index}__].checkboxid}"
								th:field="${updateUIDModel.emplist[__${itemStat.index}__].checkboxid}" />
							</td>
							<td class="" align="left" style="text-align: center;"><span
								style="font-size: 12px;"
								th:text="${updateUIDModel.emplist[__${itemStat.index}__].sevaarthId}"
								th:field="${updateUIDModel.emplist[__${itemStat.index}__].sevaarthId}"></span></td>
							<td class="" align="left" style="text-align: left;"><span
								style="font-size: 12px;"
								th:text="${updateUIDModel.emplist[__${itemStat.index}__].employeeFullNameEn}"
								th:field="${updateUIDModel.emplist[__${itemStat.index}__].employeeFullNameEn}"></span></td>
							<td><input type="text" maxlength="12"
								th:field="${updateUIDModel.emplist[__${itemStat.index}__].uidNo}"
								class=" form-control aadhar"> 
								<input type="hidden"
								th:value="${updateUIDModel.emplist[__${itemStat.index}__].employeeId}"
								th:field="${updateUIDModel.emplist[__${itemStat.index}__].employeeId}">
							</td>



						</tr>

						<tr>
							<td colspan="4" align="center"><input type="submit"
								name="btnsubmit" id="btnsubmit" value="Save" size="3"
								maxlength="3" class="btn"> <a id="btnCancel"
								class="btn btn-primary" th:href="@{/user/home}"
								th:utext="#{msg.thymeleaf.pagelabel.btnCancel}" /></a></td>
						</tr>



					</tbody>
				</table>
			</form>

		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script th:src="@{/js/project/datatable-common.js}"></script>
	<script th:src="@{/js/project/updateUID.js}"></script>
	<script th:src="@{/js/validated.js}"></script>
	<!-- <script th:src="@{/js/project/employee-service-end-date.js}"></script> -->
</body>
</html>
