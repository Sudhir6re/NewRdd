<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pageheading.changeuserName}"></title>

</head>
<body class="change-user-name">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.dcpsBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pageheading.changeuserName}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{msg.thymeleaf.pageheading.changeuserName}"></span>
		</h3>

		<div class="formMainwithNoborTb container">
			<form method="post" action="" name="FrmChngUname"
				enctype="multipart/form-data">
				<fieldset class="tabstyle">
					<legend>DDO Details</legend>
					<table class="table bor-0 tbBold width-50">
						<tbody>
							<tr>
								<td width="30%">DDO Code <label
									class="mandatoryindicator">*</label></td>
								<td width="50%"><input type="text" id="txtDdoCode"
									name="txtDdoCode" value=""></td>
							</tr>
							<tr>
								<td>DDO Name</td>
								<td><input type="text" id="txtDdoName"
									name="txtDdoName" value=""></td>
							</tr>
							<tr>
								<td>User Name</td>
								<td><input type="text" id="txtNewUserName"
									name="txtNewUserName" value=""></td>
							</tr>
							<tr>
								<td>DDO Personal Name</td>
								<td><input type="text" id="txtDdoPersnlName"
									name="txtDdoPersnlName" value=""></td>
							</tr>
							<tr>
								<td>Old User Name</td>
								<td><input type="text" id="txtOldUsrName"
									name="txtOldUsrName" value=""></td>
							</tr>
						</tbody>
					</table>
					<br />
					<div class="text-center">
						<input type="button" name="btnUpdate" id="btnUpdate"
							value="Update" size="3" maxlength="3" class="buttontag">
						<input type="button" name="btnCancel" onclick="history.back()"
							id="btnCancel" value="Cancel" size="3" maxlength="3" class="buttontag">
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
</body>
</html>
