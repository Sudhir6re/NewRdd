<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pageheading.addbank}"></title>
</head>
<body class="add-bank">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.dcpsBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pageheading.addbank}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{msg.thymeleaf.pageheading.addbank}"></span>
		</h3>

		<div class="formMainwithNoborTb container">
			<form method="POST" name="">
				<table class="table bor-0">
					<tbody>
						<tr>
							
							<td width="15%" align="right"><b>Bank Name<b>&nbsp;&nbsp;</b></b></td>
							<td width="25%"><input type="text" name="bankName" id="bankName"
								class="texttag mandatorycontrol" value="" maxlength="39"
								size="30/">&nbsp;&nbsp;<label class="mandatoryindicator">*</label></td>
							
							<td width="15%" align="right"><b>Bank Code</b></td>
							<td width="25%"><input type="text" name="bankCode"
								id="bankCode" class="numbertag mandatorycontrol" value=""
								maxlength="10" size="25/">&nbsp;&nbsp;<label
								class="mandatoryindicator">*</label></td>
						</tr>
						<tr>
							
							<td width="15%" align="right"><b>IFSC Code</b></td>
							<td><input type="text" name="txtMicrCode" id="txtMicrCode"
								class="texttag mandatorycontrol" value="" maxlength="25/">&nbsp;&nbsp;<label
								class="mandatoryindicator">*</label></td>
							<td width="15%" align="right"><b>Address</b></td>
							<td><textarea name="txtBankhAdd"
									class="textareatag" cols="32" rows="3"></textarea></td>
						</tr>
					</tbody>
				</table>

				<div class="text-center">
					<input type="button" name="formSubmitButton"
						id="formSubmitButtonTemp" value="Save" size="3" maxlength="3"
						class="buttontag"> <input type="button" name="Close"
						id="Close" value="Close" size="3" maxlength="3" class="buttontag" onclick="history.back()" >
					<input type="reset" name="Reset" id="Reset" value="Reset" size="3"
						maxlength="3" class="buttontag">
				</div>

			</form>
		</div>
	</div>
	<div th:replace="header/menuHeader :: varmenufooter"></div>
</body>
</html>
