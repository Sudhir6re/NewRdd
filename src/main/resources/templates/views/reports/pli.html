<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pagelabel.pli}"></title>
</head>
<body class="pli">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.reportBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pagelabel.pli}"></span></li>
				</ol>
			</nav>
		</div>
		<div class="formMainwithNoborTb container">
			<div class="text-center">
				<h3 Class="PageHeading">
					<span th:utext="#{msg.thymeleaf.pagelabel.pli}"></span>
				</h3>
			</div>
			<br />
			<form method="POST" action="" name="ReportForm" th:object="${regularReportModel}"  th:action="@{/ddoast/bankStatementReport}" 
				enctype="multipart/form-data">
				<div id="tcontent1">
					<table class="table bor-0">
						<tbody>
							<tr>
								<td align="center" width="15%"><b>Department&nbsp;&nbsp;<label
										class="mandatoryindicator">*</label></b></td>
								<td width="30%"><select class="selecttag" name="Department"
									id="Department">
										<option value="4000839">MAHARASHTRA
											UNIVERSITY,THANE,NORTH MAHARASHTRA UNIVERSITY</option>
								</select></td>
								<td width="20%"><label class="control-label monthhide" for="title"><span
							th:utext="#{msg.thymeleaf.pagelabel.month}"></span>&nbsp;&nbsp;<b><font
								color="red" size="4px;">*</font></b></label></td>
							<td width="30%"><select name="monthId" th:field="*{monthId}"
								id="monthName" class="form-control removeErrorFromDropdown">
									<option selected="selected" th:value="0"
										th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
									<option th:each="varGetAllMonths : ${lstMonths}"
										th:value="${varGetAllMonths.monthId}"
										th:text="${language=='mh' ? varGetAllMonths.monthMarathi : varGetAllMonths.monthEnglish}"></option>
							</select></td>
							</tr>
							<tr>
								<td width="20%" align="center" ><label class="control-label " for="title"><span
							th:utext="#{msg.thymeleaf.pagelabel.billGroup}"></span>&nbsp;&nbsp;<b><font
								color="red" size="4px;">*</font></b></label>
							</td>
							<td width="30%"><select name="billGroup"
								th:field="*{billGroup}" id="billGroup"
								class="form-control removeErrorFromDropdown">
									<option selected="selected" th:value="0"
										th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
									<option th:each="varGetAllBillGrp : ${lstBillDesc}"
										th:value="${varGetAllBillGrp.dcpsDdoBillGroupId}"
										th:text="${language=='mh' ? varGetAllBillGrp.description : varGetAllBillGrp.description}"></option>
							</select></td>
								<td><label class="control-label" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.Year}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label></td>
							<td><select name="yearId" th:field="*{yearId}" id="yearName"
								class="form-control removeErrorFromDropdown">
									<option selected="selected" th:value="0"
										th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
									<option th:each="varGetAllYear : ${lstYears}"
										th:value="${varGetAllYear.yearId}"
										th:text="${language=='mh' ? varGetAllYear.yearMarathi : varGetAllYear.yearEnglish}"></option>
							</select></td>
							</tr>
							
							<tr bgcolor="#f3f3f3">
								<td colspan="2" style="border-top: solid 1px #333333;"><i><b>Note:
									</b>Parameter marked with a '<font face="Verdana" color="red">*</font>'
										are mandatory</i> <br></td>
								<td colspan="2" class="TableBorderTN"
									style="padding: 5px; text-align: right">
									 <input
								type="button" name="GenerateReport" id="rptBtn_GenerateReport"
								value="Generate Report" class="btn"><input
									type="reset" name="ResetParams" id="rptBtn_ResetBtn"
									value="Reset" class="btn"> <input type="button"
									name="btnBackAgain" id="btnBackAgain" onclick="history.back()"
									value="Back" class="buttontag">
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				<br>
			</form>
		</div>
	</div>
	<div th:replace="header/menuHeader :: varmenufooter"></div>
</body>
</html>
