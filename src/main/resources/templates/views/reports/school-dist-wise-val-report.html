<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>School District wise Validation Report</title>
<link rel="stylesheet" th:href="@{/css/print.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="school-dist-wise-val-report">
	<div class="container-fluid">
		<div th:replace="header/menuHeader :: var-script-header"></div>
		<fieldset>
			<div id="print-content">
				<form id="rptForm_ID" name="schoolDistrictValidationView"
					method="POST" action="">
					<h3 Class="PageHeading text-center">
						<span>School Configuration Report </span>
					</h3>
					<table id="vo" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>District Name</th>
								<th>Type of School</th>
								<th>Total School Configured</th>
								<th>No. of Schools Approved</th>
								<th>No. of Schools Pending</th>
								<th>No. of Schools Rejected</th>
								<th>Schools with Data Entry Initiated</th>
							</tr>
						</thead>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						</tbody>
					</table>
				</form>
			</div>
			<br /> <br />
			<div class="text-center">
				<button id="print" onclick="printContent('print-content');"
					class="btn">Print</button>
				<input type="button" name="btnBackAgain" id="btnBackAgain"
					onclick="history.back()" value="Back" class="buttontag">

			</div>
		</fieldset>
	</div>

</body>
</html>
