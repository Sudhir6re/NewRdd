<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pageheading.generatePayslip}"></title>
<style type="text/css">
</style>
</head>
<body class="generate-payslip">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.reportBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pageheading.generatePayslip}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{msg.thymeleaf.pageheading.generatePayslip}"></span>
		</h3>

		<div class="formMainwithNoborTb container">
			<table class="table bor-0 ">
				<tbody>
					<tr>
						<td width="20%"><b><label class="captionTag" id="Month">Month</label></b></td>
						<td width="30%"><select name="selMonth" size="1"
							id="selMonth" class="selecttag mandatorycontrol">
								<option value="-1">--Select--</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
						</select>&nbsp;&nbsp;<label class="mandatoryindicator">*</label></td>
						<td width="20%"><b><label class="captionTag" id="Year">Year</label></b></td>
						<td width="30%"><select name="selYear" id="selYear"
							class="selecttag mandatorycontrol">
								<option value="-1">--Select--</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>
						</select>&nbsp;&nbsp;<label class="mandatoryindicator">*</label></td>
					</tr>
					<tr>
						<td><b><label class="captionTag" id="BillNo">Bill
									No</label></b></td>
						<td><select name="selBillNo" id="selBillNo">
								<option value="-1">-------------------Select-------------------</option>
								<option value="99201790770"
									title="Bill Group For Scheme IA-GRANTS TO UNIVERSITIS FOR GENERAL EDUCATION">Bill
									Group For Scheme IA-GRANTS TO UNIVERSITIS FOR GENERAL EDUCATION</option>
								<option value="992017907106"
									title="Bill Group For Scheme IA.1-GRANT TO NON-GOVT.  ARTS  , SCIENCE, COMMERCE ,LAW AND B.ED COLLEGES">Bill
									Group For Scheme IA.1-GRANT TO NON-GOVT. ARTS , SCIENCE,
									COMMERCE ,LAW AND B.ED COLLEGES</option>
						</select> <label class="mandatoryindicator">*</label></td>
					</tr>
					<tr>
						<td align="left"><b>Designation</b></td>
						<td><select name="dsgn" id="DsgnId" class="selecttag">
								<option value="-1">-------------------Select-------------------
								</option>
						</select></td>
					</tr>
					<tr>
						<td><b>Employee Name</b></td>
						<td align="left"><select name="employeeId" id="employeeId"
							class="selecttag">
								<option value="-1">-------------------Select-------------------
								</option>
						</select></td>
					</tr>
				</tbody>
			</table>
			<br>
			<div class="text-center">
				<input type="button" name="btn1" id="btnSubmit" value="Generate"
					class="btn"> <input type="button" name="Back" id="Back"
					value="Close" class="btn"> <input type="button"
					name="Reset" id="Reset" value="Reset" class="btn"> <input
					type="button" name="btnBackAgain" id="btnBackAgain"
					onclick="history.back()" value="Back" class="buttontag">
			</div>
			<br />
		</div>

	</div>
	<div th:replace="header/menuHeader :: varmenufooter"></div>
</body>
</html>
