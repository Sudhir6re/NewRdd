<script>
		function printContent(el){
		var restorepage = $('body').html();
		var printcontent = $('#' + el).clone();
		$('body').empty().html(printcontent);
		window.print();
		$('body').html(restorepage);
		}
	
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$('body').on('click', '#pdfbutton', function(e) {
			$(this).hide();
			e.preventDefault();
			//$('#pdfbutton').hide();
			/* window.print() */
			var restorepage = $('body').html();
			var printcontent = $('#print-content').clone();
			$('body').empty().html(printcontent);
			window.print();
			$('body').html(restorepage);
		});
		function capitalize(label) {
			var words = label.split(' ');
			var CapitalizedWords = [];
			for (var i = 0; i < words.length; i++) {
				var word = words[i];
				var caps = word.charAt(0).toUpperCase() + word.slice(1);
				CapitalizedWords.push(caps);
			}
			return CapitalizedWords.join(' ');
		}
		$(".capitalize").each(function() {
			var text = $(this).text();
			var dataType = typeof text;
			if (dataType == "string" && text != null && text != '') {
				text = text.split('_').join(' ');
				$(this).text(capitalize(text.toLowerCase()));
			}
		});
	});
</script>
