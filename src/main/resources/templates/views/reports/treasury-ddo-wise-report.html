<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Treasury DDO Wise Report</title>
<link rel="stylesheet" th:href="@{/css/print.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="treasury-ddo-wise-report">
	<div class="container-fluid">
		<div th:replace="header/menuHeader :: var-script-header"></div>
		<fieldset>
			<div id="print-content">
				<form id="rptForm_ID" name="rptForm_Name" method="POST" action="">
					<h3 Class="PageHeading text-center">Treasury DDO Wise Report</h3>
					<p class="text-center">
						<b>Region:</b> <span>2</span>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>FinancialYear:</b>
						<span>2024</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Month:</b>
						<span>April</span>
					</p>

					<div class="scrollablediv">
						<table>
							<tbody>
								<tr>
									<td valign="top">
										<table class="table table-bordered table-striped">
											<tbody>
												<tr>
													<th>Treasury Name</th>
													<th>Total DDOs</th>
													<th>Total Bill</th>
													<th>Generated</th>
													<th>Not Generated</th>
												</tr>
												<tr>
													<td colspan="5">&nbsp;</td>
												</tr>
												<tr>
													<td valign="middle" colspan="5"
														style="font-size: larger; font-weight: 600;">Pune</td>
												</tr>
												<tr th:each="data:${lst}">
													<td valign="middle" th:text="${data.treasuryName}">PUNE ,DISTRICT TREASURY OFFICE</td>
													<td align="right" th:text="${data.totalDDOs}">756</td>
													<td align="right" th:text="${data.totalBill}">4704</td>
													<td align="right" th:text="${data.generated}">0</td>
													<td align="right" th:text="${data.notGenerated}">4704</td>
												</tr>
												

											</tbody>
										</table>
									</td>
								</tr>
								<tr>
									<td><b>Verification Time:-</b>09-07-2024 10:33:51.017
										<div>* Generated By <span th:text="#{msg.thymeleaf.pagelabel.hteCustSevaarth}"></span></div></td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>

			</div>
			<br /> <br />
			<div class="text-center">
				<button id="print" onclick="printContent('print-content');"
					class="btn">Print</button>
				<button id="Excel" class="btn">Excel</button>
				<button id="PDF" class="btn">PDF</button>
				<button id="Text80C" class="btn">Text (80C)</button>
				<button id="Text132C" class="btn">Text (132C)</button>
				<input type="button" name="btnBackAgain" id="btnBackAgain"
					onclick="history.back()" value="Back" class="buttontag">

			</div>
		</fieldset>
	</div>

</body>
</html>
