<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Security-Policy" content="form-action 'self';" />
<title th:utext="#{msg.pagelabel.updatePanNo}"></title>
<style type="text/css">
</style>
<link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}" />
</head>
<body class="updatePAN">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.masterBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.pagelabel.updatePanNo}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{msg.pagelabel.updatePanNo}"></span>
		</h3>
		<fieldset class="">
			<form class="form-horizontal container" method="POST"
				name="updatePAN" th:action="@{/ddoast/savePanNo}"
				th:object="${updatePanNoModel}" enctype="multipart/form-data">
				<input type="hidden" name="message" id="message"
					th:value="${message}" /> <input type="hidden" name="language"
					id="language" th:value="${language}" />
				<table id="tblDataTable1" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th th:text="#{msg.thymeleaf.pagelabel.select}"></th>
							<th th:text="#{msg.thymeleaf.pagelabel.sevaarthId}"></th>
							<th th:text="#{msg.thymeleaf.pagelabel.employeeName}"></th>
							<th th:text="#{msg.thymeleaf.pagelabel.designation}"></th>
							<th th:text="#{msg.thymeleaf.pagelabel.panNo}"
								style="width: 170px !important;"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="att, itemStat : ${updatePanNoModel.emplist}">
							<td><input type="checkbox" name="checkboxid" id="checkboxid"
								th:data="'chk'+${itemStat.index}" class="checkbox"
								th:value="${updatePanNoModel.emplist[__${itemStat.index}__].checkboxid}"
								th:field="${updatePanNoModel.emplist[__${itemStat.index}__].checkboxid}" />
							</td>
							<td class="" align="left" style="text-align: center;"><span
								style="font-size: 12px;"
								th:text="${updatePanNoModel.emplist[__${itemStat.index}__].sevaarthId}"
								th:field="${updatePanNoModel.emplist[__${itemStat.index}__].sevaarthId}"></span></td>
							<td class="" align="left" style="text-align: left;"><span
								style="font-size: 12px;"
								th:text="${updatePanNoModel.emplist[__${itemStat.index}__].employeeFullNameEn}"
								th:field="${updatePanNoModel.emplist[__${itemStat.index}__].employeeFullNameEn}"></span></td>
							<td class="" align="left" style="text-align: left;"><span
								style="font-size: 12px;"
								th:text="${updatePanNoModel.emplist[__${itemStat.index}__].designation}"
								th:field="${updatePanNoModel.emplist[__${itemStat.index}__].designation}"></span>
							</td>
							<td><input type="text" maxlength="12"
								style="text-transform: uppercase" id="'panNo'+${itemStat.index}"
								th:field="${updatePanNoModel.emplist[__${itemStat.index}__].panNo}"
								class="form-control pan"> <input type="hidden"
								th:value="${updatePanNoModel.emplist[__${itemStat.index}__].employeeId}"
								th:field="${updatePanNoModel.emplist[__${itemStat.index}__].employeeId}">
							</td>
						</tr>
					</tbody>
				</table>
				<br />
				<div class="text-center">
					<input type="submit" name="btnsubmit" id="btnsubmit" value="Save"
						size="3" maxlength="3" class="btn"> <a id="btnCancel"
						class="btn btn-primary" th:href="@{/user/home}"
						th:utext="#{msg.thymeleaf.pagelabel.btnCancel}" /></a>
				</div>
			</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script th:src="@{/js/project/datatable-common.js}"></script>
	<script th:src="@{/js/project/UpdatePanNo.js}"></script>
	<script th:src="@{/js/validated.js}"></script>
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
	<script type="text/javascript">
		$('#tblDataTable').DataTable();
	</script>
	<!-- <script th:src="@{/js/project/employee-service-end-date.js}"></script> -->
</body>
</html>
