<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Password</title>
<style type="text/css">

</style>
</head>
<body class="change-password-new">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.masterBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span> Change Password</span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			Update Password
		</h3>
		
		<fieldset class="container">
				<form class="form-horizontal" method="POST"   th:object="${orgUserMst}" 
				enctype="multipart/form-data"  th:action="@{/mdc/updatePasswordNew}">

				<input type="hidden" name="language" id="language"
					th:value="${language}" />

				<div class="form-group">
					<label class="control-label col-sm-2" for="title"><span>DDO Code</span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control"   th:field="*{userName}"
							name="ddocode"  id="ddocode" />
					</div>
					<label class="control-label col-sm-2" for="title"><span>New Password</span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" th:field="*{password}"
							name="newpassword" id="newpassword" />
					</div>
				</div>

				<div class="form-group text-center">
					<hr />
					<input type="submit" id="btnSave" class="btn btn-primary"
						th:value="#{msg.thymeleaf.pagelabel.btnSave}" />
					<input type="reset" id="btnReset" class="btn btn-primary"
						th:value="#{msg.thymeleaf.pagelabel.btnReset}" /> <a
						th:href="@{/user/home}" class="btn"><span
						th:text="#{msg.thymeleaf.pagelabel.btnCancel}"></span></a>
				</div>

			</form>
		</fieldset>


	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script th:src="@{/js/validated.js}"></script>
</body>
</html>
