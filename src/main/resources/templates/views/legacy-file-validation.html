<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pageheading.legacyFileValidation}"></title>
<style>
.tdbg {
	background-color: #F7E7D7;
	color: rgb(202, 97, 12);
	font-size: small;
	font-style: normal;
	font-weight: bold
}
</style>
</head>
<body class="legacy-file-validation">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.NPSDB}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pageheading.legacyFileValidation}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 class="PageHeading">
			<span th:utext="#{msg.thymeleaf.pageheading.legacyFileValidation}"></span>
		</h3>

		<div class="entry-dcps-legacy-main container">
			<fieldset style="width: 100%" class="tabstyle">
				<form method="post" action="" name="frmDCPSMatchedEntries"
					enctype="multipart/form-data">
					<fieldset class="tabstyle">
						<legend>
							<b>Search NSDL Files</b>
						</legend>
						<table class="table bor-0">
							<tbody>
								<tr>
									<td width="10%" align="right">Year</td>
									<td width="20%"><select name="cmbYear" id="cmbYear"
										style="width: 50%;">
											<option value="-1">-- Select --</option>
											<option value="2015">2015</option>
											<option value="2016">2016</option>
											<option value="2017">2017</option>
											<option value="2018">2018</option>
											<option value="2019">2019</option>
											<option value="2020">2020</option>
											<option value="2021">2021</option>
											<option value="2022">2022</option>
											<option value="2023">2023</option>
											<option value="2024" selected="selected">2024</option>
									</select> <label class="mandatoryindicator">*</label></td>
									<td width="10%" align="right">Month</td>
									<td width="20%"><select name="cmbMonth" id="cmbMonth"
										style="width: 50%;">
											<option value="-1">-- Select --</option>
											<option value="1">January</option>
											<option value="2">February</option>
											<option value="3">March</option>
											<option value="4">April</option>
											<option value="5">May</option>
											<option value="6">June</option>
											<option value="7">July</option>
											<option value="8">August</option>
											<option value="9">September</option>
											<option value="10">October</option>
											<option value="11" selected="selected">November</option>
											<option value="12">December</option>
									</select> <label class="mandatoryindicator">*</label></td>
								</tr>
							</tbody>
						</table>
						<div class="text-center">
							<input type="button" name="Search" id="submit" value="Search"
								size="" maxlength="3" class="buttontag">
						</div>
					</fieldset>
					<br> <br>
					<table class="table table-bordered table-hover">
						<tbody>
							<tr>
								<td align="center" width="5%" class="tdbg"><b>Select</b></td>
								<td align="center" width="12%" class="tdbg"><b>File Id</b>
								</td>
								<td align="center" width="12%" class="tdbg"><b>Amount
										of Employee Contribution</b></td>
								<td align="center" width="12%" class="tdbg"><b>Amount
										of Employer Contribution</b></td>
								<td align="center" width="12%" class="tdbg"><b>Transaction
										ID</b></td>
								<td align="center" width="11%" class="tdbg"><b>File
										Validation Result</b></td>
							</tr>
						</tbody>
					</table>
					<br> <br>
					<div class="text-center">
						<input type="button" name="save" class="buttontag" id="save"
							value="View and Save File"> <input type="button"
							name="validate" class="buttontag" id="validate"
							value="Validate File">
					</div>
				</form>
			</fieldset>

		</div>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script th:src="@{/js/hte/entry-dcps-legacy.js}"></script>
	<script th:src="@{/js/jquery.validate.min.js}"></script>

</body>
</html>
